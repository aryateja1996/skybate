<div class="registration-form">
    <h2>Flutter Workshop Registration</h2>
    
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <!-- Participant Information -->
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="participant.name" required />
      </div>
  
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" [(ngModel)]="participant.email" required />
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="participant.phone" required />
      </div>
  
      <div class="form-group">
        <label for="experience">Experience Level with Flutter:</label>
        <select id="experience" name="experience" [(ngModel)]="participant.experience" required>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
  
      <!-- Workshop Details -->
      <div class="form-group">
        <label for="session">Preferred Session:</label>
        <select id="session" name="session" [(ngModel)]="participant.session" required>
          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option>
          <option value="evening">Evening</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="interest">What interests you about Flutter?</label>
        <textarea id="interest" name="interest" [(ngModel)]="participant.interest" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="requirements">Special Requirements:</label>
        <textarea id="requirements" name="requirements" [(ngModel)]="participant.requirements"></textarea>
      </div>
  
      <!-- Agreement and Submit -->
      <div class="form-group">
        <label>
          <input type="checkbox" name="terms" [(ngModel)]="participant.agreeToTerms" required />
          I agree to the workshop's terms and conditions.
        </label>
      </div>
  
      <button type="submit" [disabled]="!registrationForm.form.valid">Register</button>
    </form>
  </div>
